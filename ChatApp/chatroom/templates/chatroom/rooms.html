{% extends 'core/index.html' %}

{% block title %}Chat Rooms | {% endblock %}

{% block content %}

<div>
    <h1>Chat rooms</h1>
</div>
<div class="center">
    <div class="container">
        {% for room in rooms %}
            <div class="room">
                {{ room.name }}
                <a href="{% url 'room' room.slug %}"><button>Join room</button></a>
                <a href="{% url 'clear_room' room.slug %}"><button>Clear room</button></a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
